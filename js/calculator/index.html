<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <h2>計算機アプリ</h2>
        <p>計算する数字を入力して下さい</p>

        <!--数字入力-->
        <div id="values">
            <p><input type="text" id="value1"></p>
            <p><input type="text" id="value2"></p>
        </div>

        <!--計算ボタン-->
        <div id="calc">
            <p><button onclick="btn_puls()">+</button></p>
            <p><button onclick="btn_minus()">-</button></p>
            <p><button onclick="btn_multiply()">×</button></p>
            <p><button onclick="btn_division()">÷</button></p>
        </div>

        <!--計算結果表示-->
        <div id="result">
            <p>結果</p>
            <p><input type="text" id="result-value" readonly></p>
        </div>

        <!--工夫した点-->
        <div id="ingenuity">
            <p>＜工夫した点＞</p>
            <p>角を丸くした</p>
            <p>計算結果の文字色を赤にした</p>
            <p>ボタンにカーソルを合わせた時にボタンの色を変えるようにした</p>
            <p>ボタンやフォームに影をつけた</p>
            <p>入力せずにボタンを押した場合のエラーメッセージ表示</p>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
