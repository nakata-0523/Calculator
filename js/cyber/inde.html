<body>
    <p><canvas id="canvas1" width="200" height="200"></canvas></p>

    <script>
        var canvas1 = document.getElementById("canvas1");
        var ctx1 = canvas1.getContext("2d");

        //変数の定義と初期化
        var target = {x:100, y:100, dir:1};

        //関数の実行
        setInterval(game1, 50);

        //関数の定義
        function game1() {
            //画面をクリア
            ctx1.clearRect(0, 0, 300, 200);

            //描画
            ctx1.fillStyle = "blue";
            ctx1.fillRect(target.x, target.y, 50, 50);

            //移動計算
            target.x += target.dir;

            //壁衝突計算
            if (target.x < 0 || 250 < target.x) {
                target.dir *= -1;
            }
        }
